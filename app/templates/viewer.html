<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .pdf-header {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 8px 16px;
            display: flex;
            justify-content: between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            background: white;
        }
        
        .file-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .btn-sm {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 249, 250, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .error-message {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- 헤더 (선택사항 - iframe에서는 숨길 수 있음) -->
        <div class="pdf-header d-flex justify-content-between align-items-center">
            <div class="file-info">
                <strong>{{ original_filename }}</strong>
                <small class="text-muted ms-2">PDF로 변환됨</small>
            </div>
            <div class="d-flex gap-2">
                <a href="{{ pdf_url }}" target="_blank" class="btn btn-outline-primary btn-sm">
                    새 창에서 열기
                </a>
                <a href="{{ pdf_url }}" download class="btn btn-outline-secondary btn-sm">
                    다운로드
                </a>
            </div>
        </div>
        
        <!-- PDF 뷰어 -->
        <div class="position-relative flex-fill">
            <!-- 로딩 오버레이 -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">로딩 중...</span>
                    </div>
                    <div>문서를 불러오는 중...</div>
                </div>
            </div>
            
            <!-- PDF iframe -->
            <iframe 
                id="pdfViewer"
                src="{{ pdf_url }}#toolbar=1&navpanes=1&scrollbar=1&view=FitH" 
                class="pdf-viewer"
                title="{{ original_filename }}"
                onload="hideLoading()"
                onerror="showError()">
            </iframe>
        </div>
    </div>

    <script>
        let loadTimeout;
        
        // 로딩 완료 처리
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
            if (loadTimeout) {
                clearTimeout(loadTimeout);
            }
        }
        
        // 에러 표시
        function showError() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.innerHTML = `
                    <div class="error-message">
                        <div class="alert alert-danger">
                            <h5>문서를 불러올 수 없습니다</h5>
                            <p>PDF 변환에 실패했거나 파일에 문제가 있을 수 있습니다.</p>
                            <a href="{{ source_url }}" class="btn btn-outline-primary" target="_blank">
                                원본 파일 열기
                            </a>
                        </div>
                    </div>
                `;
            }
        }
        
        // 로딩 타임아웃 (30초)
        loadTimeout = setTimeout(function() {
            showError();
        }, 30000);
        
        // iframe 로드 체크
        document.getElementById('pdfViewer').addEventListener('load', function() {
            try {
                // PDF가 제대로 로드되었는지 확인
                const iframe = this;
                if (iframe.contentDocument || iframe.contentWindow) {
                    hideLoading();
                }
            } catch (e) {
                // 크로스 오리진 에러는 정상 (PDF가 로드됨)
                hideLoading();
            }
        });
        
        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            // Ctrl+D 또는 Cmd+D: 다운로드
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                window.open('{{ pdf_url }}', '_blank');
            }
            
            // F11: 전체화면 (브라우저 기본 동작)
            // ESC: 뒤로가기 (iframe에서는 제한적)
            if (e.key === 'Escape' && window.parent !== window) {
                // iframe 내에서만 작동
                try {
                    window.parent.postMessage('close_viewer', '*');
                } catch (e) {
                    // 크로스 오리진 제한으로 인한 에러 무시
                }
            }
        });
        
        // 부모 창과의 통신 (AssetERP와 연동용)
        window.addEventListener('message', function(event) {
            // 부모 창에서 오는 메시지 처리
            if (event.data === 'get_document_info') {
                event.source.postMessage({
                    type: 'document_info',
                    filename: '{{ original_filename }}',
                    pdf_url: '{{ pdf_url }}',
                    source_url: '{{ source_url }}'
                }, event.origin);
            }
        });
    </script>
</body>
</html>
